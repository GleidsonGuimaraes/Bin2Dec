<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Convertendo números binários em decimais</title>
        <meta http-equiv="Content-type" content="text/html;charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="estiloBin2Dec.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        >

    </head>
    <body>
        
        <nav class="navbar navbar-dark bg-dark">
            <h1 class="container">Bin 2 Dec</h1>
        </nav>
        
        <form class="container">

            <!-- Binario -->
            <div class="mb-3">
                <label class="form-label">Binário:</label><br>
                <input class="form-control" id="fb1" name="fbin" type="text" maxlength="8" size="20">
            </div>            
            
            <button
                type="button"
                class="btn btn-primary btn-sm"
                id="botao"
                onclick="document.getElementById('fb2').value = bin2Dec(document.getElementById('fb1').value); return false;"
            >
                Converter
            </button>
            
            <!-- Decimal -->
            <div class="mb-3">
                <label class="form-label">Decimal:</label><br>
                <input class="form-control" id="fb2" name="fdec" type="text">
            </div>
            
        </form>
        
        <script type="text/javascript" src="jsBin2Dec.js"></script>
        
    </body>
    </html>
